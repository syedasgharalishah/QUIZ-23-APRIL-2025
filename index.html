    // Utility function: Shuffle an array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

      startTimer();

    // Load quiz questions into the form with randomized options order

      const quizForm = document.getElementById("quizForm");

      questions.forEach((q, index) => {
        // Randomize options for each question
        let opts = shuffle([...q.options]);
        let questionDiv = document.createElement("div");
        questionDiv.className = "question";
        questionDiv.innerHTML = "<p><strong>" + (index + 1) + ". " + q.question + "</strong></p>";

          label.innerHTML = '<input type="radio" name="q' + index + '" value="' + opt + '"> ' + opt;

        });
        questionDiv.appendChild(optionsDiv);
        quizForm.appendChild(questionDiv);
      });
    }
    
    // Timer function: 10-minute countdown with auto-submit on timeout
    function startTimer() {
      timerInterval = setInterval(function() {
        if (timeRemaining <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        } else {
          timeRemaining--;
          let minutes = Math.floor(timeRemaining / 60);
          let seconds = timeRemaining % 60;
          document.getElementById("timer").textContent =
            (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
        }
      }, 1000);
    }
    
    // Submit Quiz: Calculate score, time taken, and auto-submit hidden form via Formspree
    document.getElementById("submitQuiz").addEventListener("click", submitQuiz);

      clearInterval(timerInterval);
      const endTime = new Date();
      const timeTaken = Math.floor((endTime - startTime) / 1000);
      let score = 0;
      let attempted = 0;
      questions.forEach((q, index) => {

          if (radio.checked) {
            attempted++;
            if (radio.value === q.correct) {
