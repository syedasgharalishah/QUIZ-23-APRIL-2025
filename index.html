<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MPT Daily Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Import Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* Base Body Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA; /* Background color as per specification */
            color: #2C3E50; /* Default text color as per specification */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top for scrolling content */
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Main Container for Quiz Content */
        .container {
            max-width: 900px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Login Page Styling */
        #login-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Full viewport height */
            width: 100%;
            background-color: #F8F9FA;
        }

        /* Card Base Styling for Login, Name Input, Quiz, and Results */
        .login-card, .name-card, .quiz-card, .results-card {
            background-color: #ffffff;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Soft shadows */
            padding: 30px;
            margin: 20px;
            width: 90%; /* Responsive width */
            max-width: 500px; /* Max width for larger screens */
            text-align: center;
            box-sizing: border-box;
        }

        /* Header Styling for Cards */
        .login-card h2, .name-card h2, .quiz-card h2, .results-card h2 {
            color: #2C3E50;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Input Field Styling */
        .login-card input, .name-card input {
            width: calc(100% - 20px); /* Full width with padding consideration */
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button Styling (Accent Buttons) */
        .login-card button, .name-card button, .quiz-navigation button, #surprise-me-btn, #submit-quiz-btn {
            background: linear-gradient(to right, #E6E6FA, #FFDAB9); /* Gradient as per specification */
            color: #2C3E50;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth transitions */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button Hover Effects */
        .login-card button:hover, .name-card button:hover, .quiz-navigation button:hover, #surprise-me-btn:hover, #submit-quiz-btn:hover {
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Sticky Header for Quiz essential info */
        .sticky-quiz-info-bar {
            background-color: #F8F9FA;
            padding: 15px 20px; /* Adjusted padding */
            width: 100%;
            position: sticky; /* Make it sticky */
            top: 0; /* Stick to the top of its scrolling container */
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-radius: 0 0 10px 10px; /* Rounded bottom corners for sticky bar */
            box-sizing: border-box; /* Include padding in width calculation */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Live Date Display Styling */
        .live-date {
            color: #6D6875; /* Color as per specification */
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            width: 100%; /* Take full width within sticky bar */
            justify-content: flex-end; /* Align to right within sticky bar */
        }
         @media (max-width: 768px) {
            .live-date {
                justify-content: flex-start; /* Align to left on mobile */
            }
        }

        /* Quiz Title Styling (This will now scroll with content) */
        .quiz-title {
            color: #2C3E50;
            font-weight: bold;
            font-family: 'Inter', sans-serif;
            text-align: center;
            font-size: 2.2em;
            margin-top: 20px; /* Added margin-top for separation from sticky bar */
            margin-bottom: 15px;
        }

        /* Progress Bar Container */
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 15px;
            overflow: hidden;
            margin-bottom: 15px; /* Margin within sticky bar */
        }

        /* Animated Progress Bar */
        .progress-bar {
            height: 100%;
            width: 0%; /* Initial width */
            background: linear-gradient(to right, #20B2AA, #3EB489); /* Gradient as per specification */
            border-radius: 10px;
            transition: width 0.3s ease-in-out; /* Smooth animation */
        }

        /* Banner Section (non-sticky) */
        .banner-section {
            width: 100%;
            margin-top: 20px; /* Space from top */
            margin-bottom: 20px; /* Space from quiz card */
            text-align: center;
        }

        /* Image Banner Styling */
        .banner-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Banner Text Styling */
        .banner-text {
            font-weight: bold;
            color: #2C3E50;
            text-align: center;
            line-height: 1.5;
        }

        /* Quiz Card Specific Styling */
        .quiz-card {
            min-height: 400px; /* Ensure cards have a minimum height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* Question Container */
        .question-container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Question Text Styling */
        .question-text {
            font-size: 1.4em;
            margin-bottom: 25px;
            font-weight: 600;
            color: #2C3E50;
            text-align: left;
        }

        /* Options Container */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        /* Option Button Styling */
        .option-button {
            background-color: #FFF5EE; /* Section Dividers color */
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px 20px;
            text-align: left;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s; /* Hover transition */
            color: #2C3E50;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            word-wrap: break-word; /* Ensure text wraps */
            white-space: normal; /* Allow normal white-space handling */
        }

        /* Option Button Hover Effect (enlarges by 5%) */
        .option-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Selected Option Styling */
        .option-button.selected {
            border: 2px solid #2C3E50;
        }

        /* Correct Answer Styling (Pulse Green) */
        .option-button.correct {
            background-color: #90EE90; /* Green for correct */
            animation: pulse-green 0.5s ease-out;
        }

        /* Wrong Answer Styling (Shake + Red) */
        .option-button.wrong {
            background-color: #FF6B6B; /* Red for wrong */
            animation: shake 0.3s ease-in-out;
        }

        /* Explanation Section Styling */
        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0f7fa;
            border-left: 5px solid #20B2AA;
            border-radius: 8px;
            font-size: 0.95em;
            color: #2C3E50;
            text-align: left;
        }

        /* Quiz Navigation Buttons */
        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 30px;
            gap: 10px; /* Spacing between buttons */
        }

        /* Surprise Me Button Styling */
        #surprise-me-btn {
            margin-top: 20px;
            width: 100%;
        }

        /* Submit Quiz Button Styling */
        #submit-quiz-btn {
            margin-top: 20px;
            width: 100%;
            background: linear-gradient(to right, #3EB489, #20B2AA); /* Inverted gradient for submit */
            color: #fff; /* White text for contrast */
        }

        /* Today's Special Question Highlight */
        .special-question {
            border: 3px solid #FFD700; /* Golden border */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); /* Soft golden glow */
            padding: 10px;
            border-radius: 10px;
        }

        /* Keyframe Animations */
        @keyframes pulse-green {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(144, 238, 144, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 15px rgba(144, 238, 144, 0.9); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(144, 238, 144, 0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        /* Results Page Styling */
        .results-card p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #2C3E50;
        }

        .results-card strong {
            color: #20B2AA; /* Accent color for results */
        }

        /* Security Features: Disable selection, copy, right-click */
        body {
            -webkit-user-select: none;  /* Safari */
            -moz-user-select: none;     /* Firefox */
            -ms-user-select: none;      /* IE 10+ */
            user-select: none;          /* Standard syntax */
        }

        /* Modal for Alerts (custom implementation) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 2000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            text-align: center;
            color: #2C3E50;
            position: relative;
        }

        .modal-content h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .modal-content p {
            margin-bottom: 20px;
        }

        .modal-content button {
            background: linear-gradient(to right, #20B2AA, #3EB489);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .modal-content button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .quiz-title {
                font-size: 1.8em;
                margin-top: 15px; /* Adjust for spacing below sticky bar */
            }
            .banner-text {
                font-size: 0.9em;
            }
            .question-text {
                font-size: 1.2em;
            }
            .option-button {
                font-size: 1em;
                padding: 12px 15px;
            }
            .quiz-navigation button {
                padding: 10px 15px;
                font-size: 14px;
            }
            .quiz-navigation {
                flex-direction: column; /* Stack buttons on mobile */
            }
            #surprise-me-btn, #submit-quiz-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="login-page">

                <i class="far fa-calendar-alt mr-2"></i> <span id="current-date"></span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="flex justify-between items-center w-full mt-4">

            </div>
        </div>

        <div class="banner-section">
            <h1 class="quiz-title" id="quiz-title">CSS MPT Daily Quiz – <span id="quiz-date"></span></h1>
            <img src="https://i.ibb.co/tMYHtj6n/480709804-2211254089269599-2819007219717277160-n.jpg" alt="Quiz Banner" class="banner-image">
            <p class="banner-text">
                DAWNDIGEST<br>
                PREPARED BY: SYED ASGHAR ALI SHAH<br>
                Contact: 03265762698<br>

            </p>

            <div class="quiz-navigation">
                <button id="prev-btn" disabled>Previous</button>
                <button id="next-btn">Next</button>

        </div>

    <div id="results-page" style="display: none;">
        <div class="results-card">
            <h2>Quiz Results</h2>
            <p>Candidate Name: <strong id="results-name"></strong></p>
            <p>Total Score: <strong id="results-score"></strong></p>

    <script>
        // --- Security Features: Disable right-click, copy/paste, and developer tools ---
        document.addEventListener('contextmenu', event => event.preventDefault()); // Disable right-click
        document.addEventListener('keydown', event => {
            // Disable copy (Ctrl+C), paste (Ctrl+V), view source (Ctrl+U)
            if (event.ctrlKey && (event.key === 'c' || event.key === 'v' || event.key === 'u' || event.key === 'U' || event.key === 'C' || event.key === 'V')) {
                event.preventDefault();
            }
            // Disable developer tools (F12, Ctrl+Shift+I/J/C)
            if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J' || event.key === 'C'))) {

        });

        // --- Constants and Global Variables ---
        const USERNAME = "7JUNE";
        const PASSWORD = "free";
        const QUIZ_DURATION = 40 * 60; // 40 minutes in seconds
        const FORMSPREE_URL = "https://formspree.io/f/xwpvddea";

        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = QUIZ_DURATION;
        let timerInterval;
        let quizStartedTime;
        let candidateFullName = "";
        let questions = []; // This will hold all 100 questions for the current quiz instance
        let userAnswers = {}; // Stores user's selected option index for each question {questionIndex: selectedOptionOriginalIndex}
        let attemptedQuestionsCount = 0;

        // --- DOM Element References ---
        const loginPage = document.getElementById('login-page');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginMessage = document.getElementById('login-message');

        const nameInputPage = document.getElementById('name-input-page');
        const candidateNameInput = document.getElementById('candidate-name');
        const startQuizBtn = document.getElementById('start-quiz-btn');

        const quizApp = document.getElementById('quiz-app');
        const liveDateDisplay = document.getElementById('live-date-display');
        const currentDateSpan = document.getElementById('current-date');
        const quizTitleSpan = document.getElementById('quiz-date');
        const updatedDateSpan = document.getElementById('updated-date');
        const progressBar = document.getElementById('progress-bar');
        const questionCounter = document.getElementById('question-counter');
        const timerDisplay = document.getElementById('timer');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationDiv = document.getElementById('explanation');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const surpriseMeBtn = document.getElementById('surprise-me-btn');
        const submitQuizBtn = document.getElementById('submit-quiz-btn');

        const resultsPage = document.getElementById('results-page');
        const resultsName = document.getElementById('results-name');
        const resultsScore = document.getElementById('results-score');
        const resultsTime = document.getElementById('results-time');
        const resultsAttempted = document.getElementById('results-attempted');

        // Modal elements
        const customAlertModal = document.getElementById('custom-alert-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalOkBtn = document.getElementById('modal-ok-btn');

        /**
         * Displays a custom alert modal.
         * @param {string} title The title for the modal.
         * @param {string} message The message to display in the modal.
         */
        function showCustomAlert(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            customAlertModal.style.display = 'flex'; // Use flex to center the modal
        }

        // Event listener to close the modal
        modalOkBtn.addEventListener('click', () => {
            customAlertModal.style.display = 'none';
        });


        // --- Date and Time Functions ---
        /**
         * Returns the current date in a formatted string (e.g., "May 29, 2025").
         * @returns {string} Formatted date string.
         */
        function getFormattedDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return today.toLocaleDateString('en-US', options);
        }

        /**
         * Updates the live date display in the header and quiz title.
         */
        function updateLiveDate() {
            const date = getFormattedDate();
            currentDateSpan.textContent = date;
            quizTitleSpan.textContent = date;
            updatedDateSpan.textContent = date;
        }

        // --- Timer Functions ---
        /**
         * Starts the countdown timer for the quiz.
         */
        function startTimer() {
            quizStartedTime = Date.now(); // Record quiz start time
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleSubmitQuiz(true); // Auto-submit when timer runs out
                }
            }, 1000);
        }

        // --- Progress Bar Function ---
        /**
         * Updates the width of the progress bar based on the current question index.
         */
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // --- Utility Function: Shuffle Array (Fisher-Yates algorithm) ---
        /**
         * Shuffles an array in place using the Fisher-Yates (Knuth) shuffle algorithm.
         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- Seedable Random Number Generator ---
        // A simple implementation to ensure consistent daily quiz order.
        // For more robust applications, consider a dedicated seedable PRNG library.
        (function(global) {
            let seed = 0;
            global.Math.seedrandom = function(s) {
                seed = s % 2147483647; // A large prime number for the modulus
                if (seed <= 0) seed += 2147483646; // Ensure positive seed
            };
            global.Math.random = function() {
                seed = (seed * 9301 + 49297) % 233280; // LCG parameters
                return seed / 233280;
            };
        })(this);

            {

            {

            {

                explanation: "The Kremlin is a fortified complex in Moscow, Russia, serving as the official residence of the President of Russia.",

            {
                question: "What is the capital of Zimbabwe?",

                answer: 2,
                explanation: "Harare is the capital and most populous city of Zimbabwe.",

            },

        // Function to select questions based on difficulty distribution
        function selectQuestionsByDifficulty(allQuestions) {
            const easyQuestions = allQuestions.filter(q => q.difficulty === 'easy');
            const mediumQuestions = allQuestions.filter(q => q.difficulty === 'medium');
            const toughQuestions = allQuestions.filter(q => q.difficulty === 'tough');

            // Shuffle each difficulty pool independently
            shuffleArray(easyQuestions);
            shuffleArray(mediumQuestions);
            shuffleArray(toughQuestions);

            let selectedQuestions = [];

            // Select 10 easy questions
            selectedQuestions = selectedQuestions.concat(easyQuestions.slice(0, Math.min(easyQuestions.length, 10)));

            // Select 50 medium questions
            selectedQuestions = selectedQuestions.concat(mediumQuestions.slice(0, Math.min(mediumQuestions.length, 50)));

            // Select 40 tough questions
            selectedQuestions = selectedQuestions.concat(toughQuestions.slice(0, Math.min(toughQuestions.length, 40)));

            // Ensure exactly 100 questions. If any category is short, fill from others.
            // Given the current rawQuestions pool, we should have exactly 100 after slicing.
            // Easy: 76, Medium: 74, Tough: 40.
            // So, 10 easy + 50 medium + 40 tough = 100 questions.

            // Shuffle the entire selected set of 100 questions to randomize the order.
            shuffleArray(selectedQuestions);
            return selectedQuestions;
        }

        /**
         * Initializes the quiz by selecting questions, setting up "Surprise Me" mode,
         * starting the timer, and displaying the first question.
         */
        function initQuiz() {
            // Use current date as seed for daily unique MCQ order
            const today = new Date();
            const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
            Math.seedrandom(seed);

            // Select questions based on difficulty distribution
            questions = selectQuestionsByDifficulty(rawQuestions);

            // Implement "Surprise Me" mode for 30% of users
            // Generate a random number between 0 and 1. If it's less than 0.3 (30%), activate surprise mode.
            if (Math.random() < 0.3) {
                shuffleArray(questions); // Re-shuffle the entire 100 questions for surprise mode
                surpriseMeBtn.style.display = 'block'; // Optionally show a button or indicator for this mode
            } else {
                surpriseMeBtn.style.display = 'none';
            }

            // Reset quiz state
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = QUIZ_DURATION;
            userAnswers = {};
            attemptedQuestionsCount = 0;

            startTimer();
            displayQuestion();
        }


        // --- Quiz Display and Navigation Functions ---
        /**
         * Displays the current question and its options.
         */
        function displayQuestion() {
            if (questions.length === 0) {
                questionText.textContent = "No questions available for today.";
                optionsContainer.innerHTML = "";
                explanationDiv.style.display = 'none';
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                submitQuizBtn.style.display = 'block';
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = ''; // Clear previous options
            explanationDiv.style.display = 'none'; // Hide explanation by default
            explanationDiv.textContent = ''; // Clear previous explanation

            // Check for "Today's Special Question"
            const today = new Date();
            const quizDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            // For a "Today's Special Question", let's make it the 5th question of the day if the quiz is taken on the current date.
            // This makes it consistent for all users taking the quiz on the same day.
            const specialQuestionIdentifier = (today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate()).toString(); // Unique identifier for today
            const specialQuestionIndex = parseInt(specialQuestionIdentifier.slice(-1)) % questions.length; // A simple way to get a "random-ish" but consistent index for today

            const isSpecialQuestion = (currentQuestionIndex === specialQuestionIndex) && (new Date().toDateString() === quizDate.toDateString());

            if (isSpecialQuestion) {
                questionText.parentElement.classList.add('special-question');
            } else {
                questionText.parentElement.classList.remove('special-question');
            }


            const shuffledOptions = [...currentQuestion.options];
            shuffleArray(shuffledOptions); // Shuffle options for each question

            shuffledOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.dataset.originalIndex = currentQuestion.options.indexOf(option); // Store original index for checking answer

                // If user has already answered this question, show their selection
                if (userAnswers[currentQuestionIndex] !== undefined) {
                    const selectedOriginalIndex = userAnswers[currentQuestionIndex];
                    if (parseInt(button.dataset.originalIndex) === selectedOriginalIndex) {
                        button.classList.add('selected');
                    }
                    // Show correct/wrong feedback immediately if already answered
                    if (parseInt(button.dataset.originalIndex) === currentQuestion.answer) {
                        button.classList.add('correct');
                    } else if (parseInt(button.dataset.originalIndex) === selectedOriginalIndex && selectedOriginalIndex !== currentQuestion.answer) {
                        button.classList.add('wrong');
                    }
                    // Display explanation if already answered
                    explanationDiv.textContent = currentQuestion.explanation;
                    explanationDiv.style.display = 'block';
                    optionsContainer.querySelectorAll('.option-button').forEach(btn => btn.disabled = true); // Disable options after answering
                }

                button.addEventListener('click', () => handleOptionClick(button, currentQuestion));
                optionsContainer.appendChild(button);
            });

            updateNavigationButtons();
            updateQuestionCounter();
        }

        /**
         * Handles the click event on an option button.
         * @param {HTMLButtonElement} clickedButton The button that was clicked.
         * @param {Object} currentQuestion The current question object.
         */
        function handleOptionClick(clickedButton, currentQuestion) {
            // Disable all options after one is selected
            optionsContainer.querySelectorAll('.option-button').forEach(button => {
                button.disabled = true;
            });

            const selectedOptionOriginalIndex = parseInt(clickedButton.dataset.originalIndex);
            userAnswers[currentQuestionIndex] = selectedOptionOriginalIndex;

            // Check if the answer is correct
            if (selectedOptionOriginalIndex === currentQuestion.answer) {
                clickedButton.classList.add('correct');
                score++;
            } else {
                clickedButton.classList.add('wrong');
                // Highlight the correct answer if the user was wrong
                optionsContainer.querySelectorAll('.option-button').forEach(button => {
                    if (parseInt(button.dataset.originalIndex) === currentQuestion.answer) {
                        button.classList.add('correct');
                    }
                });
            }

            // Display explanation
            explanationDiv.textContent = currentQuestion.explanation;
            explanationDiv.style.display = 'block';

            // Update attempted questions count only if it's the first time answering this question
            if (!questions[currentQuestionIndex].attempted) {
                attemptedQuestionsCount++;
                questions[currentQuestionIndex].attempted = true; // Mark as attempted
            }
        }

        /**
         * Updates the state of navigation buttons (Previous/Next).
         */
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === questions.length - 1;

            if (currentQuestionIndex === questions.length - 1) {
                submitQuizBtn.style.display = 'block';
            } else {
                submitQuizBtn.style.display = 'none';
            }
        }

        /**
         * Updates the question counter display.
         */
        function updateQuestionCounter() {
            questionCounter.textContent = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            updateProgressBar();
        }

        // --- Event Listeners for Navigation ---
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        });

        // --- Quiz Submission ---
        /**
         * Handles quiz submission, calculates results, and sends data to Formspree.
         * @param {boolean} autoSubmit True if submitted automatically (e.g., timer ran out).
         */
        async function handleSubmitQuiz(autoSubmit = false) {
            clearInterval(timerInterval); // Stop the timer

            const timeTakenSeconds = QUIZ_DURATION - timeLeft;
            const minutesTaken = Math.floor(timeTakenSeconds / 60);
            const secondsTaken = timeTakenSeconds % 60;
            const formattedTimeTaken = `${minutesTaken.toString().padStart(2, '0')}:${secondsTaken.toString().padStart(2, '0')}`;

            // Display results
            resultsName.textContent = candidateFullName;
            resultsScore.textContent = `${score} / ${questions.length}`;
            resultsTime.textContent = formattedTimeTaken;
            resultsAttempted.textContent = attemptedQuestionsCount;

            quizApp.style.display = 'none';
            resultsPage.style.display = 'flex'; // Show results page

            // Prepare data for Formspree
            const formData = new FormData();
            formData.append('Candidate Name', candidateFullName);
            formData.append('Total Score', `${score} / ${questions.length}`);
            formData.append('Time Taken', formattedTimeTaken);
            formData.append('Questions Attempted', attemptedQuestionsCount);
            formData.append('Quiz Date', getFormattedDate());
            formData.append('Auto Submitted', autoSubmit ? 'Yes' : 'No');

            // Optionally, include all questions and user answers for detailed analysis
            questions.forEach((q, index) => {
                const userAnswer = userAnswers[index] !== undefined ? q.options[userAnswers[index]] : 'Not Answered';
                const correctAnswer = q.options[q.answer];
                formData.append(`Question ${index + 1}: ${q.question}`, `Your Answer: ${userAnswer}, Correct Answer: ${correctAnswer}`);
            });

            try {
                const response = await fetch(FORMSPREE_URL, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    console.log('Quiz data submitted successfully!');
                } else {
                    console.error('Failed to submit quiz data.');
                }
            } catch (error) {
                console.error('Error submitting quiz data:', error);
            }
        }

        submitQuizBtn.addEventListener('click', () => handleSubmitQuiz(false));


        // --- Login and Name Input Logic ---
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username === USERNAME && password === PASSWORD) {
                loginPage.style.display = 'none';
                nameInputPage.style.display = 'flex';
                loginMessage.textContent = ''; // Clear any previous error messages
            } else {
                loginMessage.textContent = 'Invalid username or password.';
            }
        });

        startQuizBtn.addEventListener('click', () => {
            const name = candidateNameInput.value.trim();
            if (name) {
                candidateFullName = name;
                nameInputPage.style.display = 'none';
                quizApp.style.display = 'block'; // Show the quiz app
                initQuiz(); // Initialize and start the quiz
            } else {
                showCustomAlert('Name Required', 'Please enter your full name to start the quiz.');
            }
        });

        // --- Initial Setup ---
        updateLiveDate();
        // The live date position is now handled by CSS within the sticky-quiz-info-bar
        // window.addEventListener('resize', updateLiveDate); // No longer needed for positioning
    </script>
