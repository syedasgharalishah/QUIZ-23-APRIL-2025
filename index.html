    // Function to shuffle an array (Fisher-Yates algorithm)
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    
    // Randomize answer options for every question
    questions.forEach(q => {
      const paired = q.options.map((opt, idx) => ({ opt, idx }));
      shuffle(paired);
      q.options = paired.map(item => item.opt);
      // Update the answer index based on the shuffled order
      for (let i = 0; i < paired.length; i++) {
        if (paired[i].idx === q.answer) {
          q.answer = i;
          break;
        }
      }
    });
    
    // Dynamically generate the quiz questions into the form
    function generateQuiz() {
      const quizForm = document.getElementById('quizForm');
      quizForm.innerHTML = "";
      questions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        const qText = document.createElement('p');
        qText.innerText = (index + 1) + ". " + q.question;
        questionDiv.appendChild(qText);
        const optionsList = document.createElement('ul');
        optionsList.className = 'options';
        q.options.forEach((option, optIndex) => {
          const li = document.createElement('li');
          li.innerHTML = `<input type="radio" name="q${index}" value="${optIndex}"> ${option}`;
          optionsList.appendChild(li);
        });
        questionDiv.appendChild(optionsList);
        quizForm.appendChild(questionDiv);
      });
    }
    
    let timerInterval;

    // Start the countdown timer

        const minutes = Math.floor(totalTime / 60);
        const seconds = totalTime % 60;
        document.getElementById('timer').innerText = "Time Remaining: " +

          (seconds < 10 ? "0" + seconds : seconds);
        if (totalTime <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        }
      }, 1000);
    }
    
    // Start quiz after valid name entry

      generateQuiz();
      startTimer();
    }
    
    // Submit quiz, calculate results, display them, and auto-submit hidden form
    function submitQuiz() {
      clearInterval(timerInterval);
      const name = document.getElementById('studentName').value.trim();
      let score = 0;
      let attempted = 0;
      questions.forEach((q, index) => {
        const radios = document.getElementsByName('q' + index);
        for (let radio of radios) {
          if (radio.checked) {
            attempted++;
            if (parseInt(radio.value) === q.answer) {
              score++;
            }
            break;
          }
        }
      });

      document.getElementById('resultText').innerHTML =
