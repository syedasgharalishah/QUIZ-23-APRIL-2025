    let timerInterval;
    let totalTime = 25 * 60; // 25 minutes in seconds
    let timeTaken = 0; // seconds elapsed

    // Fisherâ€“Yates shuffle
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Render questions dynamically to the page
    function renderQuestions() {
      const container = document.getElementById("questionsContainer");
      container.innerHTML = "";
      questions.forEach((q, idx) => {
        const optionsCopy = q.options.slice();
        const originalAnswerText = q.options[q.answer];
        const shuffledOptions = shuffle(optionsCopy);
        const newCorrectIndex = shuffledOptions.indexOf(originalAnswerText);
        
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";
        const qTitle = document.createElement("h3");
        qTitle.innerText = (idx + 1) + ". " + q.question;
        questionDiv.appendChild(qTitle);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        shuffledOptions.forEach((option, opIdx) => {
          const optionLabel = document.createElement("label");
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = "q" + idx;
          radio.value = opIdx;
          optionLabel.dataset.correct = newCorrectIndex;
          optionLabel.appendChild(radio);
          optionLabel.innerHTML += " " + option;
          optionsDiv.appendChild(optionLabel);
        });
        questionDiv.appendChild(optionsDiv);
        container.appendChild(questionDiv);
      });
    }

    // Timer countdown
    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      timerInterval = setInterval(() => {
        if (totalTime <= 0) {
          clearInterval(timerInterval);
          submitQuiz();
        } else {
          totalTime--;
          timeTaken++;
          const minutes = Math.floor(totalTime / 60);
          const seconds = totalTime % 60;
          timerDisplay.innerText = `Time Remaining: ${minutes < 10 ? '0'+minutes : minutes}:${seconds < 10 ? '0'+seconds : seconds}`;
        }
      }, 1000);
    }

    // Calculate and submit quiz results
    function submitQuiz() {
      clearInterval(timerInterval);
      const formElements = document.getElementById("quizForm").elements;
      let score = 0;
      let attempted = 0;
      questions.forEach((q, idx) => {
        const options = document.getElementsByName("q" + idx);
        options.forEach((radio) => {
          if (radio.checked) {
            attempted++;
            const correctIndex = Number(radio.parentElement.dataset.correct);
            if (Number(radio.value) === correctIndex) {
              score++;
            }
          }
        });
      });
      // Disable all inputs once submitted
      document.querySelectorAll("input").forEach(input => input.disabled = true);
      document.getElementById("quizSection").style.display = "none";
      const resultSection = document.getElementById("resultSection");
      resultSection.style.display = "block";
      const resultText = document.getElementById("resultText");
      const studentName = document.getElementById("studentName").value;

                              <strong>Questions Attempted:</strong> ${attempted} out of ${questions.length}<br>
                              <strong>Score:</strong> ${score} correct answers<br>
                              <strong>Time Taken:</strong> ${formatTime(timeTaken)}`;
      
      // Fill hidden Formspree form and auto-submit
      document.getElementById("formStudentName").value = studentName;
      document.getElementById("formQuestionsAttempted").value = attempted;
      document.getElementById("formScore").value = score;
      document.getElementById("formTimeTaken").value = formatTime(timeTaken);
      document.getElementById("hiddenForm").submit();
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `${minutes < 10 ? '0'+minutes : minutes}:${sec < 10 ? '0'+sec : sec}`;
    }
